<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="global_style.css">
    <link rel="stylesheet" href="\stats_bar_component\stats_style.css">
    <title>Our Game</title>
</head>
<body>
    <!-- container global -->
    <div id="container">
        <!-- container stats karakter -->
        <div id="stats_container_outer">
            <div id="stats_container_inner" class="row">
                <div id="outline_health" class="outline">
                    <img class="stat" src="..\assets_stats\HealthBar\1.svg" alt="Health" id="health">
                    <div id="health_filler"></div>
                </div>
                <div id="outline_energy" class="outline">
                    <img class="stat" src="..\assets_stats\EnergyBar\1.svg" alt="energy" id="energy">
                    <div id="energy_filler"></div>
                </div>
                <div id="outline_hunger" class="outline">
                    <img class="stat" src="..\assets_stats\HungerBar\1.svg" alt="Hunger" id="hunger">
                    <div id="hunger_filler"></div>
                </div>
                <div id="outline_happy" class="outline">
                    <img class="stat" src="..\assets_stats\HappyBar\1.svg" alt="Happiness" id="happy">
                    <div id="happy_filler"></div>
                </div>
            </div>
            <div id="level" class="d-flex mt-3 text-center">
                <p>level</p>
                <div id="level_bar"><span id="level_curr">1</span></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="\stats_bar_component\health_behave.js"></script>
</body>
</html>
